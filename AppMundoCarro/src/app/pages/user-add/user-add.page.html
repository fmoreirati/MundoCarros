<ion-header>
  <ion-toolbar>
    <ion-title>Cadastro de Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="floating">Nome</ion-label>
    <ion-input [(ngModel)]=user.nome></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">E-mail</ion-label>
    <ion-input [(ngModel)]=user.email></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Senha</ion-label>
    <ion-input [(ngModel)]=user.senha></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Confirmação de Senha</ion-label>
    <ion-input (ngModel)=confSenha></ion-input>
  </ion-item>

  <ion-button expand="block">Salvar</ion-button>
  <ion-button expand="block" color="danger">Cancelar</ion-button>
{{user.nome}} {{user.email}} {{user.senha}} {{user.ativo}} {{confSenha}}
</ion-content>
